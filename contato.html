<body>
  <header>
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Início">
        <img src="assets/wg-logo.png" alt="Logo WG — Willian Guimarães" class="logo-light-bg">

  <main class="container">
    <h1>Contato</h1>

    <p><a class="btn" target="_blank" rel="noopener" href="https://wa.me/5511965143939?text=Ol%C3%A1%20Willian%2C%20quero%20falar%20sobre%20consultoria%20log%C3%ADstica.">Chamar no WhatsApp</a></p>

    <!-- Substitua o action pelo endpoint real do Formspree: https://formspree.io/f/xxxxabcd -->
    <form id="contato-form" action="https://formspree.io/f/xxxxabcd" method="POST" style="margin-top:16px;max-width:520px">
      <input type="hidden" name="_subject" value="Contato do site - WG">
      <input type="hidden" name="_redirect" value="https://wg-site.vercel.app/obrigado.html">
      <input type="text" name="_gotcha" style="display:none">

      <label>Nome<br>
        <input type="text" name="nome" required autocomplete="name" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px">
      </label><br><br>

      <label>E-mail<br>
        <input type="email" name="email" required autocomplete="email" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px">
      </label><br><br>

      <label>Assunto<br>
        <input type="text" name="assunto" placeholder="Ex.: Diagnóstico logístico" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px">
      </label><br><br>

      <label>Mensagem<br>
        <textarea name="mensagem" rows="5" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px"></textarea>
      </label><br><br>

      <button class="btn" type="submit">Enviar</button>
      <p id="form-status" style="font-size:14px;color:#334155;margin-top:8px"></p>
    </form>
  </main>

  <footer>
    <div class="container">© 2025 Willian Guimarães • <a href="mailto:nfwgs@icloud.com">nfwgs@icloud.com</a></div>
  </footer>

  <script>
    const form = document.getElementById('contato-form');
    const statusEl = document.getElementById('form-status');
    form.addEventListener('submit', () => {
      statusEl.textContent = 'Enviando...';
      setTimeout(() => statusEl.textContent = '', 6000);
    });
  </script>
